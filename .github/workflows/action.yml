steps:
- name: Checkout code
  uses: actions/checkout@v2

- name: Extract some files
  # make a folder called releases
  run: mkdir -p releases
  # make a folder in releases called lovefile
  run: mkdir -p releases/lovefile
  # zip up all files in src/love and put them in releases/lovefile
  run: zip -r releases/lovefile/Vanilla-Engine.love src/love